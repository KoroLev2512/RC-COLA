<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Beverage - RC Cola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">

        <div class="logo">
            <img src="assets/images/rc_cola_logo.svg" alt="Royal Beverage" id="logo-img" class="brand-logo">
        </div>
        <div class="lang-selector">
            <span class="active">RU</span>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <p class="subtitle">Оригинальная</p>
                <h1 class="title">RC COLA</h1>
                <p class="description">The classic American cola that has been delighting taste buds since 1905. With
                    its unique blend of flavors, RC Cola offers a crisp and refreshing experience.</p>
                <a href="#" class="btn-primary">ПОСМОТРЕТЬ ПРОДУКТ</a>
                <div class="navigation-arrows">
                    <button class="arrow-btn prev" id="prev-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M5 12L12 19M5 12L12 5" />
                        </svg>
                    </button>
                    <button class="arrow-btn next" id="next-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="hero-visual">
                <div class="circles-background">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
                <div class="product-display">
                    <img src="assets/images/cola_splash.webp" alt="Splash" class="splash-img">
                    <img src="assets/images/rc_cola_can.webp" alt="RC Cola Can" class="product-img">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="carousel-thumbs">
            <div class="thumb active" data-product="rc_cola">
                <img src="assets/images/rc_cola_logo.svg" alt="RC Cola">
            </div>
            <div class="thumb" data-product="frostea">
                <img src="assets/images/frostea_logo.svg" alt="Frostea">
            </div>
            <div class="thumb" data-product="red_rain">
                <img src="assets/images/red_rain_logo.svg" alt="Red Rain">
            </div>
            <div class="thumb" data-product="royal">
                <img src="assets/images/royal_logo.svg" alt="Royal">
            </div>
            <div class="thumb" data-product="bizon">
                <img src="assets/images/bizon_logo.svg" alt="Bizon">
            </div>
            <div class="thumb" data-product="frost">
                <img src="assets/images/frost_logo.svg" alt="Frost">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
